_format_version: '2.1'
_transform: true

services:

#
# The route for the Business API, which is called by the SPA via https://api.mycompany.com:445/api
#
- name: sample-api
  url: https://api.authsamples.com/api
  routes:
  - name: sample-api-route
    paths:
    - /api

  plugins:

  # The BFF plugin decrypts the secure cookie and forwards the access token to the API
  - name: bff-token
    config:
      encryption_key: gUkXp2s5v8y/B?E(H+KbPeShVmYq3t6w
      cookie_name_prefix: mycompany
      trusted_web_origins:
      - https://web.mycompany.com
  